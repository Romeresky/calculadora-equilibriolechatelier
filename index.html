<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Equilibrio Químico y Le Chatelier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Equilibrio Químico</h1>
    <p>Resuelve ejercicios de equilibrio para la reacción:</p>
    <p class="reaccion">aA + bB ⇌ cC + dD</p>

    <div class="input-group">
      <h2>Coeficientes estequiométricos</h2>
      <div class="input-row">
        <label for="a">a (A):</label>
        <input type="number" id="a" min="1" step="1" value="">
        <label for="b">b (B):</label>
        <input type="number" id="b" min="1" step="1" value="">
      </div>
      <div class="input-row">
        <label for="c">c (C):</label>
        <input type="number" id="c" min="1" step="1" value="">
        <label for="d">d (D):</label>
        <input type="number" id="d" min="0" step="1" value="">
      </div>
    </div>

    <div class="input-group">
      <h2>Concentraciones molares (mol/L)</h2>
      <div class="input-row">
        <label for="A">[A]:</label>
        <input type="number" id="A" min="0" step="0.01" value="">
        <label for="B">[B]:</label>
        <input type="number" id="B" min="0" step="0.01" value="">
      </div>
      <div class="input-row">
        <label for="C">[C]:</label>
        <input type="number" id="C" min="0" step="0.01" value="">
        <label for="D">[D]:</label>
        <input type="number" id="D" min="0" step="0.01" value="">
      </div>
    </div>

    <div class="input-group">
      <h2>Tipo de reacción</h2>
      <select id="tipoReaccion">
        <option value="exotermica" selected>Exotérmica</option>
        <option value="endotermica">Endotérmica</option>
      </select>
    </div>

    <div class="button-group">
      <button id="calcular">Calcular Kc</button>
      <button id="cargarEjemplo">Cargar Ejemplo</button>
    </div>

    <div id="resultado" class="resultado"></div>

    <h2>Principio de Le Chatelier</h2>
    <div class="button-group">
      <button class="le-chatelier" data-accion="reactivo">Aumentar Reactivo</button>
      <button class="le-chatelier" data-accion="producto">Aumentar Producto</button>
      <button class="le-chatelier" data-accion="temperatura">Aumentar Temperatura</button>
      <button class="le-chatelier" data-accion="presion">Cambiar Presión</button>
      <button class="le-chatelier" data-accion="catalizador">Añadir Catalizador</button>
    </div>

    <div id="explicacion" class="explicacion"></div>
    <p class="nota">ℹ️ La presión solo afecta si hay gases y difieren los moles gaseosos.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
